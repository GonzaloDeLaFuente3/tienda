{% extends 'products/base.html' %}

{% block title %}Lista de Productos{% endblock %}

{% block content %}
    <h2 class="text-2xl font-bold mb-6">Productos Disponibles</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        {% for product in products %}
            <div class="bg-white rounded-lg shadow p-4">
                <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-full h-48 object-cover rounded mb-4">
                <h3 class="text-lg font-semibold">{{ product.name }}</h3>
                <p class="text-gray-600">${{ product.price }}</p>
                <a href="{% url 'product_detail' product.pk %}" class="mt-4 inline-block bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Ver detalle</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
