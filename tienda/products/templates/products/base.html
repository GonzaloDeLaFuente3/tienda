<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda - {% block title %}{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow">
        <div class="container mx-auto px-4 py-6">
            <h1 class="text-3xl font-bold text-gray-800">Tienda Online</h1>
        </div>
    
        <div class="container mx-auto px-4 py-2 flex justify-end">
            <a href="{% url 'cart' %}" class="text-gray-800 hover:text-gray-600">Carrito</a>
        </div>
    </header>
    <main class="container mx-auto px-4 py-6">
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="p-4 {% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %} rounded-lg mb-4">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% block content %}{% endblock %}
    </main>
    <footer class="bg-white shadow mt-8 py-6">
        <div class="container mx-auto px-4">
            <p class="text-center text-gray-600">Â© 2025 Tienda Online</p>
        </div>
    </footer>
</body>
</html>
